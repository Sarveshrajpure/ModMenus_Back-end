# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
             
    steps:
         - uses: actions/checkout@v2
         - name: Make envfile
           uses: SpicyPizza/create-envfile@v1.3
           with:
            envkey_DEBUG: false
            envkey_DB_HOST: ${{secrets.DB_HOST}}
            envkey_DB_PASS: ${{secrets.DB_PASS}}
            envkey_DB_ADMIN: ${{secrets.DB_ADMIN}}
            envkey_DB_SECRET: ${{secrets.DB_SECRET}}
            envkey_EMAIL_PASSWORD: ${{secrets.EMAIL_PASSWORD}}
            envkey_EMAIL: ${{secrets.EMAIL}}
            envkey_EMAIL_MAIL_URL: ${{secrets.EMAIL_MAIL_URL}}
            file_name: .env
            fail_on_empty: false
         - name: Use Node.js ${{ matrix.node-version }}
           uses: actions/setup-node@v2
           with:
            node-version: ${{ matrix.node-version }}
            cache: 'npm'     
         - run: npm i
         - run: pm2 restart ModMenus_back-end         


